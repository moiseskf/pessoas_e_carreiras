            'imgs/33.jpg',
            'imgs/34.jpg',
            'imgs/35.jpg'



        ];
        let currentIndex = 0;
        const imageElement = document.querySelector('.gallery-img');

        function showImage(index) {
            if (index < 0) {
                index = images.length - 1;
            } else if (index >= images.length) {
                index = 0;
            }
            imageElement.src = images[index];
            currentIndex = index;
        }

        function nextImage() {
            currentIndex++;
            showImage(currentIndex);
        }

        function previousImage() {
            currentIndex--;
            showImage(currentIndex);
        }
        showImage(currentIndex);
    </script>
